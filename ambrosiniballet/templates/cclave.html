{% extends "disposicion.html" %}


{% block bar %}
    <li><a href="/solicitudes">Solicitudes</a></li>
    <li><a href="/usuarios">Usuarios</a></li>
{% endblock %}

{% block main %}
    <!-- Formulario para cambiar clave de usuario -->
    <main class="mx-auto text-center">
        {%if alerta %}
        <p class="alert alert-warning text-center mx-auto">Debes repetir la clave de forma id√©ntica</p>
        {% endif %}
        <form action="/cclave" method="post">
            <input type="hidden" value="{{ id }}" name="id">
            <input type="hidden" value="2" name="paso">
            <input type="text" placeholder="Nueva clave" name="clave" required>
            <br>
            <input type="text" placeholder="Repite la nueva clave" name="rclave" required>
            <br>
            <button type="submit" class="btn btn1">Cambiar clave</button>
        </form>
    </main>

{% endblock %}
